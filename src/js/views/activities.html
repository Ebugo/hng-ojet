<div class="container">
    <div class="row">
        <blockquote class="mb-3">Please view intern and/or admin activities here</blockquote>        
</div>
<div>
    <div id="formId">
  
        <div class='oj-flex-bar'>
                <div class="form-group col-md-6 col-sm-12">
                        <div class="oj-flex" style="">
                            <input
                                data-bind="searchQuery" placeholder=" &nbsp; Please make a query" style="width: 60%">
                        </input>
                            <button class="btn ml-3" data-bind=""><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                <div class='oj-flex-bar-end oj-sm-12 float-md-right'>                     
                  <!-- You need to set the labelled-by attribute 
                  to make this accessible. -->
                  <oj-radioset id="inlineSet"
                       labelled-by="inlineLabelId"
                       value="{{activityToView}}"  class="oj-choice-direction-row">
                    <oj-option id="rock" value="all">All Activities</oj-option>
                    <oj-option id="sb" value="admin">Admin Activiies</oj-option>
                    <oj-option id="mb" value="intern">Intern Activities</oj-option>
                  </oj-radioset>
                </div>
              </div>
            </div>
</div>
</div>
