<div class="form_container oj-flex oj-helper-justify-content-center">
  <div class="oj-md-5 oj-sm-12 oj-md-align-self-center oj-sm-align-self-center">
    <div id="form_wrapper">
      <oj-form-layout>
        <div id="lform_components">
          <!-- <div class="form-header"><h2 class="m-0">Welcome Back!</h2></div> -->
          <div class="form-container">
            <h5 class="fhtitle">
              Login to your Account
            </h5>
            <div id="fbk"></div>
            <div class="lform-ctrl ">
              <input type="email" data-bind="textInput: user" placeholder="Email address"></input>
            </div>
            <div class="lform-ctrl">
              <input data-bind="textInput: password" placeholder="Password"></input>
            </div>
            <div class="oj-flex oj-helper-justify-content-space-between">
              <div class="oj-flex-items-pad">
                <button data-bind="click: login" class=" fbtn">Login</button>
              </div>
              <div class="oj-flex-items-pad">
                <p class="oj-text-secondary-color font-weight-bold" style="cursor: pointer; ">
                  <a data-bind="click: reset">Forgot password? </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </oj-form-layout>
    </div>
    <div class="text-center mt-4">
      <button data-bind="click: register" class="btn btn-dark p-3 px-5">
        Create an account
      </button>
    </div>
  </div>
</div>
