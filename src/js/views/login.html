<div class="form_container oj-flex oj-helper-justify-content-center">
  <div class="oj-md-5 oj-sm-12 oj-md-align-self-center oj-sm-align-self-center">
    <h5 style="text-align:center">
      LOGIN TO YOUR ACCOUNT
    </h5>
    <div id="form_wrapper">
      <div class="oj-form-layout">
        <div id="lform_components">
          <div class="form-container">
            <div id="fbk"></div>
            <div class="lform-ctrl ">
              <input
                type="email"
                data-bind="textInput: user"
                placeholder="Email address"
              />
            </div>
            <div class="lform-ctrl">
              <input
                type="password"
                data-bind="textInput: password"
                placeholder="Password"
              />
            </div>
            <!-- <div class="oj-flex oj-helper-justify-content-space-between"> -->
            <div>
              <div class="oj-flex-items-pad">
                <button data-bind="click: login" class="fbtn">
                  Login
                </button>
              </div>
              <div
                class="oj-flex oj-helper-justify-content-space-between"
                style="margin-top: 10px; padding: 10px;"
              >
                <div class="oj-flex-items-pad">
                  <p
                    class="text"
                    class="oj-text-secondary-color"
                    style="cursor: pointer; color: #4d8104"
                  >
                    <a data-bind="click: register">Create an Account </a>
                  </p>
                </div>
                <div class="oj-flex-items-pad">
                  <p
                    class="text"
                    class="oj-text-secondary-color"
                    style="cursor: pointer; color: #681847"
                  >
                    <a data-bind="click: reset">Forgot password? </a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
