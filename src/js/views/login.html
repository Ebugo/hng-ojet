<div class="form_container oj-flex oj-helper-justify-content-center">
  <div class="oj-md-5 oj-sm-12 oj-md-align-self-center oj-sm-align-self-center">
    <div id="form_wrapper">
      <oj-form-layout>
        <div id="lform_components">
            <div class="form-header"><h2>Welcome Back!</h2></div>
            <div id="fbk"></div>  
            <div class="form-container">
            <h5 id="logintitle">
                Login to your Account
              </h5>
        
          <div class="lform-ctrl oj-form-control-inherit">
            <oj-input-text placeholder="Email address" value="{{email}}"></oj-input-text>
          </div>
          <div class="lform-ctrl oj-form-control-inherit">
            <oj-input-password placeholder="password" value="{{password}}"></oj-input-password>
          </div>
          <oj-button class=" fbtn oj-button" on-oj-action=[[login]]>Login</oj-button>
           <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
        </div>
      </oj-form-layout>
    </div>
  </div>
</div>
