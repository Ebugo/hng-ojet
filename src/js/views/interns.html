<div id="sampleDemo" class="demo-padding demo-container">
  <div
    id="componentDemoContent"
    style="width: 1px; min-width: 100%; min-height: 100%;"
  >
    <oj-table
      id="table"
      aria-label="Interns Table"
      data="[[dataProvider]]"
      selection-mode='{"row": "multiple", "column": "multiple"}'
      dnd='{"reorder": {"columns": "enabled"}}'
      scroll-policy="loadMoreOnScroll"
      columns='[{"headerText": "Intern Id", 
                                                 "field": "id",
                                                 "headerClassName": "oj-sm-only-hide",
                                                 "className": "oj-sm-only-hide",
                                                 "resizable": "enabled"},
                                                {"headerText": "Username", 
                                                 "field": "username",
                                                 "resizable": "enabled"},
                                                {"headerText": "First Name", 
                                                 "field": "firstname",
                                                 "headerClassName": "oj-sm-only-hide",
                                                 "className": "oj-sm-only-hide",
                                                 "resizable": "enabled"},
                                                {"headerText": "Last Name", 
                                                 "field": "lastname",
                                                 "resizable": "enabled"}]'
      style="width: 100%; height: 100%;"
    >
    <oj-paging-control
    id="paging"
    data="[[dataProvider]]"
    page-size="10"
    slot="bottom"
  >
  </oj-paging-control>
    </oj-table>
  </div>

</div>
