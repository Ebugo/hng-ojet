<div class="container-fluid">
  <div class="container oj-hybrid-padding">
        <div class="row ">
          <div class="col-md-6">
            <div class="box1 m-1">
              <div class="p-img">
                <span class="fa fa-list-ul fa-4x"></span>
              </div>
              <div class="taskinfo">
                <p class="taskheading"> Tasks</p>
                <div class="line"></div>
                <p class="p-stat"><span><oj-bind-text value="[[totalPosts]]"></oj-bind-text></span>
                   Assigned</p>
                <p class="p-stat"> <span><oj-bind-text value="[[totalPosts]]"></oj-bind-text></span>  Graded</p>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="box2 m-1">
              <div class="p-img">
                <span class="fa fa-user-o fa-4x"></span>
              </div>
              <div class="taskinfo">
                <p class="taskheading">Interns</p>
                <div class="line"></div>
                <p class="p-stat"><span><oj-bind-text value="[[totalInterns]]"></oj-bind-text></span> Registered</p>
                <p class="p-stat"><span><oj-bind-text value="[[totalInterns]]"></oj-bind-text></span> Active</p>
              </div>
            </div>
          </div>
        </div>
  </div></div>


<!-- Teams table -->
<div id="sampleDemo" class="demo-padding demo-container">
  <div
    id="componentDemoContent"
    style="width: 1px; min-width: 100%; min-height: 100%;"
  >
    <oj-table
      id="table"
      aria-label="Interns Table"
      data="[[overviewProvider]]"
      selection-mode='{"row": "multiple", "column": "multiple"}'
      dnd='{"reorder": {"columns": "enabled"}}'
      scroll-policy="loadMoreOnScroll"
      columns='[{"headerText": "Id", 
                "field": "id",
                "headerClassName": "oj-sm-only-hide",
                "className": "oj-sm-only-hide",
                "resizable": "enabled"},
              {"headerText": "Team Name", 
                "field": "team_name",
                "resizable": "enabled"},
              {"headerText": "Task", 
                "field": "task",
                "resizable": "enabled"},
              {"headerText": "Team Lead", 
                "field": "team_lead",
                "resizable": "enabled"},
              {"headerText": "Deadline", 
                "field": "deadline",
                "resizable": "enabled"},
              {"headerText": "Status", 
                "field": "status",
                "resizable": "enabled"}]'
      style="width: 100%; height: 100%;"
    >
    <oj-paging-control
    id="paging"
    data="[[overviewProvider]]"
    page-size="10"
    slot="bottom"
  >
  </oj-paging-control>
    </oj-table>
  </div>
<!-- Summary button -->
<div id="dialogWrapper">
  <oj-dialog style="display:none; width: 80%;" id="summary-modal" dialog-title="Interns Summary">
    <div slot="body">
      <div data-bind="ojModule: 'summary'"></div>
    </div>
    <div slot="footer">
      <oj-button id="okButton" on-oj-action="[[close]]">OK
      </oj-button>
    </div>
  </oj-dialog>
  <button class="fbtn my-5" id="buttonOpener" data-bind="click: open">
    Show Interns Summary
  </button>
</div>

</div>
