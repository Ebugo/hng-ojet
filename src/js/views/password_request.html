<div class="form_container oj-flex oj-helper-justify-content-center">
    <div class="oj-md-5 oj-sm-12 oj-md-align-self-center oj-sm-align-self-center">
        <div style="text-align:center">
            <div>
                <h5>Forgot Password?</h5>
                <p>
                    Enter your email address
                </p>

            </div>
            <div>
                <input type="email" data-bind="textInput: user" placeholder="Your email" class="inputs" />
            </div>
            <div class="oj-flex-items-pad">
                <button data-bind="click: reset" class="fbtn">
                    Submit
                </button>
            </div>
            <span style="color: #488EFF; cursor: pointer; margin-top: 1rem; display: inline-block;" data-bind="click: login"><small>Go Back to Log In page</small></span>
            <div id="fbk"></div>
        </div>
    </div>
</div>
