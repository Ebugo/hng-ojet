<h5 class="my-3">Total number of interns on Probation : <span style="color:red"><oj-bind-text value="[[totalInterns]]"></oj-bind-text></span>.</h5>
<oj-bind-if test="[[!isUserProfile()]]">

    <div class="oj-flex-item ml-lg-3 ml-md-3 bg-light mt-4 mt-sm-0 rounded"
    style="height: fit-content; box-shadow: 0px 6px 10px rgba(161, 160, 160, 0.25);">
    <h3 class="mb-0 pt-3 oj-padding-horizontal border border-right-0 border-left-0 border-top-0 border-secondary ">
      <oj-label for="basicSelect" class="h6 m-0"><span class="mx-1">
        </span><sup>(Click on an intern to carry out actions)</sup>  
      </oj-label>
    </h3>
    <oj-list-view id="interns" data="[[dataProvider]]" selection-mode="single" on-selected-changed="[[selectedInternChanged]]" first-selected-item="{{firstSelectedIntern}}"
      scroll-policy="loadMoreOnScroll">
      <template slot="itemTemplate" data-oj-as="item" class="py-2">
        <div class="oj-flex">
          <div class="oj-flex-item oj-md-2">
            <img src="https://res.cloudinary.com/judejax/image/upload/v1567639756/avatar.png" class="img-thumbnail"
              width="60" height="65">
          </div>
          <div class="oj-flex-item oj-md-9">
            <strong class="text-capitalize d-block">
                <oj-bind-text value="[[item.data.id]]"></oj-bind-text><br>
                <oj-bind-text value="[[item.data.firstname]]"></oj-bind-text><br>
                <oj-bind-text value="[[item.data.lastname]]"></oj-bind-text><br>
            </strong>
            <button data-bind="click: ''" class="btn btn-sm mt-1 mb-1 text-light"
              style="background-color: #3F0F3F; color: #FFF"><i class="fa fa-slack text-light"></i>
              &nbsp;
              <strong>
                 <oj-bind-text value="[[item.data.username]]"></oj-bind-text>
              </strong></button>
          </div>
        </div>
      </template>
    </oj-list-view>
  </div>
    <oj-paging-control
    id="paging"
    data="[[dataProvider]]"
    page-size="10"
    slot="bottom"
  >
  </oj-paging-control>
  </div>
</div>
</oj-bind-if>
      <oj-bind-if test="[[isUserProfile()]]" class="oj-flex justify-content-between my-3">
        <div data-bind="ojModule: { name: 'intern_profile',
        params: {userModel:
        firstSelectedIntern, hideProfile: isUserProfile }
        }"></div>
        </oj-bind-if>
